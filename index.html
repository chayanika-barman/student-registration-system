<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <meta name="description" content="A system for student registration, where students can enter, edit, and delete their details.">
    <meta name="keywords" content="Student Registration, System, Student Details, HTML">
    <link href="output.css" rel="stylesheet">
    <script src="index.js" defer></script>

</head>
<body class="bg-gradient-to-r from-purple-700 to-blue-500 min-h-screen flex flex-col items-center p-8">
    <header class="w-full max-w-5xl text-center mb-10">
        <h1 class="text-4xl font-bold text-white mb-2">Student Registration System</h1>
        <p class="text-gray-200 text-lg">Register, Edit, or Delete Student Details Here!</p>
    </header>

    <div class="w-full max-w-5xl flex flex-col lg:flex-row lg:space-x-8 items-start">
        <!-- Registration Form -->
        <div class="bg-white shadow-xl rounded-lg p-6 w-full lg:w-1/3 mb-8 lg:mb-0">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Register New Student</h2>
            <form id="studentForm" class="space-y-4">
                <div>
                    <label class="block text-gray-600 font-bold mb-1">Student Name:</label>
                    <input type="text" id="name" class="w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 p-2" required>
                </div>

                <div>
                    <label class="block text-gray-600 font-bold mb-1">Student ID:</label>
                    <input type="text" id="studentID" class="w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 p-2" required>
                </div>

                <div>
                    <label class="block text-gray-600 font-bold mb-1">Email ID:</label>
                    <input type="email" id="email" class="w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 p-2" required>
                </div>

                <div>
                    <label class="block text-gray-600 font-bold mb-1">Contact No:</label>
                    <input type="tel" id="contact" class="w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 p-2" required>
                </div>

                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md w-full hover:bg-blue-700 transition ease-in-out duration-300">Add</button>
            </form>
        </div>

        <!-- Registered Students -->
        <div class="bg-white shadow-xl rounded-lg p-6 w-full lg:w-2/3 lg:max-w-full">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Registered Students</h2>
            <div class="overflow-x-auto overflow-y-auto max-h-96 w-full">
                <table id="display_table" class="min-w-full bg-white border border-gray-200 rounded-lg">
                    <thead>
                        <tr class="bg-blue-100">
                            <th class="px-4 py-2 border-b text-left text-sm font-semibold text-gray-700">Name</th>
                            <th class="px-4 py-2 border-b text-left text-sm font-semibold text-gray-700">ID</th>
                            <th class="px-4 py-2 border-b text-left text-sm font-semibold text-gray-700">Email</th>
                            <th class="px-4 py-2 border-b text-left text-sm font-semibold text-gray-700">Contact</th>
                            <th class="px-4 py-2 border-b text-left text-sm font-semibold text-gray-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
